<div
        th:each = "movie : ${movies}"
        class="gallery-panel"
        hx-trigger="click"
        hx-target="#nav-contents"
        th:hx-get="'/movies/' + ${movie.id}"
        hx-push-url="true"
>
    <img th:src="${movie.poster_path}" />
    <p th:text="${movie.title}"></p>
</div>
<div
        th:hx-get="'/movies/list/?page='+${page+1}"
        hx-trigger="revealed"
        hx-swap="outerHTML"
></div>
